<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript games</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/50a1a0852a.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Tic Tac Toe Game -->
  <section class="tic-tac-toe-container">
    <a class="code-ref" href="https://github.com/jetzable/tic-tac-toe-game.git" target="_blank">
      <i class="fa-brands fa-github"></i>
      <span style="margin-left: 8px;">Code here</span>
      </a>
    <h1 class="game--title">Tic Tac Toe</h1>
    <div class="game--container">
      <div data-cell-index="0" class="cell"></div>
      <div data-cell-index="1" class="cell"></div>
      <div data-cell-index="2" class="cell"></div>
      <div data-cell-index="3" class="cell"></div>
      <div data-cell-index="4" class="cell"></div>
      <div data-cell-index="5" class="cell"></div>
      <div data-cell-index="6" class="cell"></div>
      <div data-cell-index="7" class="cell"></div>
      <div data-cell-index="8" class="cell"></div>
    </div>
    <h2 class="game--status"></h2>
    <button class="game--restart">Restart Game</button>
  </section>
  <!-- Tic tac toe Javascript logic -->
  <script src="tictactoe.js"></script>
</body>
</html>
